<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل بوصلة الأداء</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #root {
            width: 100%;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .upload-area {
            border: 2px dashed #007bff;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-area:hover {
            background-color: #f8f9fa;
        }

        input[type="file"] {
            display: none;
        }
        
        .upload-label {
            font-weight: bold;
            color: #007bff;
            display: block;
        }

        #image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-area {
            margin-top: 30px;
            text-align: right;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .result-area h2 {
            color: #0056b3;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .result-content {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #333;
        }
        
        .error {
            color: #dc3545;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }

    </style>
<script type="importmap">
{

</head>

</html>
